# SonarQube Configuration for NOA Esperanza
sonar.projectKey=noa-esperanza
sonar.projectName=NOA Esperanza - Medical AI Platform
sonar.projectVersion=3.0.0
sonar.organization=noa-esperanza

# Source code
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,**/__tests__/**,**/cypress/**,**/*.config.*

# TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vite-env.d.ts,**/test/**,**/__tests__/**,**/cypress/**

# Quality gates
sonar.qualitygate.wait=true

# Security
sonar.security.hotspots.includeAllFiles=true

# Duplications
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/test/**,**/__tests__/**,**/cypress/**

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S1854
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S1118
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.ts

# Code smells
sonar.codeSmells.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/test/**,**/__tests__/**,**/cypress/**

# Maintainability
sonar.maintainability.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/test/**,**/__tests__/**,**/cypress/**

# Reliability
sonar.reliability.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/test/**,**/__tests__/**,**/cypress/**

# Security hotspots
sonar.security.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/test/**,**/__tests__/**,**/cypress/**
